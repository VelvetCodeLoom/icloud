<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="2; URL=icon.8e7617d59e997f3a9ea3.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正在跳转...</title>
    <style>
      :root {
        --primary: #f9cc00;
        --accent: #ff8800;
        --bg-gradient: linear-gradient(135deg, #fff8e1, #ffe082, #fdd835);
        --glass: rgba(255, 255, 255, 0.6);
        --text-color: #333;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: var(--bg-gradient);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        backdrop-filter: blur(12px);
        background: var(--glass);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        padding: 2rem 2.5rem;
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
      }

      .card h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .spinner {
        margin: 1.5rem auto;
        width: 48px;
        height: 48px;
        border: 6px solid #fff;
        border-top: 6px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        word-break: break-all;
      }

      a:hover {
        text-decoration: underline;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 1.5rem;
        }

        .card h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>正在跳转到最新页面...</h1>
      <div class="spinner"></div>
      <p>若未跳转，请点击：<br /><a href="icon.8e7617d59e997f3a9ea3.html">icon.8e7617d59e997f3a9ea3.html</a></p>
    </div>
  </body>
</html>
