<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="2; URL=icon.8ef007fe6b4f04403864.html" />
    <title>正在跳转...</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: linear-gradient(135deg, #ffd700, #ffac33);
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #fff;
        border-top: 6px solid #ff6600;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }

      a {
        color: #000;
        text-decoration: underline;
        font-weight: bold;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>正在跳转到最新版本页面...</h1>
    <div class="spinner"></div>
    <p>如果没有自动跳转，请点击：<a href="icon.8ef007fe6b4f04403864.html">icon.8ef007fe6b4f04403864.html</a></p>
  </body>
</html>
