<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>图标展示</title><style>html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7fa;
      }

      body {
        display: flex;
        flex-direction: column;
        height: calc(var(--vh, 1vh) * 100); /* 适应移动设备的视口高度 */
        padding-top: env(safe-area-inset-top); /* 适应刘海屏 */
        padding-bottom: env(safe-area-inset-bottom); /* 适应刘海屏 */
        margin: 0;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80')
          no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
        z-index: 0;
        pointer-events: none;
      }

      header {
        padding: 1.5rem 1rem 1rem;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        flex-shrink: 0;
        min-height: 100px; /* 试试设置最小高度 */
        align-items: center; /* 中心对齐内容 */
      }

      #scrollProgressContainer {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 6px;
        width: 100%;
        background: rgba(0, 0, 0, 0.08);
        z-index: 1001;
        pointer-events: none; /* 让它不阻挡点击 */
      }

      #scrollProgressBar {
        height: 100%;
        width: 0;
        background: linear-gradient(to right, #f4c542, #ffd700);
        transition: width 0.2s ease;
      }

      #scrollProgressText {
        position: fixed;
        bottom: 10px;
        right: 16px;
        font-size: 1rem;
        font-weight: bold;
        padding: 4px 10px;
        color: #fff;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        backdrop-filter: blur(4px);
        z-index: 1002;
        font-family: 'Segoe UI', sans-serif;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      }

      #scrollProgressText strong {
        color: #ffd700; /* 金黄色 */
        font-size: 1.2rem;
        text-shadow: 0 0 6px rgba(255, 215, 0, 0.9);
      }

      .icon-count {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #555;
        font-weight: 500;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        letter-spacing: 0.02em;
        user-select: none;
      }

      .highlight-number {
        color: #f4c542; /* 金黄色，也可以用 #007bff 蓝色 */
        font-weight: 700;
        font-size: 1.1em;
      }

      h1 {
        margin: 0 0 0.5rem;
        text-align: center;
        user-select: none;
        color: #222;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      .search-bar {
        width: 100%;
        max-width: 400px;
        margin: 0 auto; /* 水平居中 */
        position: relative; /* 新增这一行 */
      }

      .search-bar input {
        box-sizing: border-box;
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        border: 2px solid transparent;
        background-clip: padding-box;
        z-index: 20; /* 提升层级 */
        background: #fff; /* 加白底，保证输入框清晰 */
        transition: border-color 0.4s ease, box-shadow 0.4s ease;
        border: 2px solid #007bff;
      }

      .search-bar input:focus {
        border-color: #0056b3;
        border: 2px solid transparent;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.6), inset 0 0 0 2px #007bff;
        outline: none;
        background-clip: padding-box;
        z-index: 2;
      }
      .clear-btn {
        position: absolute;
        right: 10px; /* 靠近右边10px */
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        font-size: 1.4rem;
        color: #888;
        cursor: pointer;
        display: none;
        z-index: 30;
        line-height: 1;

        padding: 0;
        color: #007bff;
      }

      .clear-btn:hover {
        color: #000;
      }

      /* 图标区域，撑满剩余空间且允许纵向滚动 */
      .grid {
        flex: 1 1 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        padding: 1.4rem;
        overflow-y: auto;
      }

      .card {
        max-height: 200px;
        position: relative;
        background: #fff;
        text-align: center;
        padding: 1rem;
        cursor: default;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        border-radius: 16px;
        transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 120px;
        max-height: 120px;
        object-fit: contain;
        margin-bottom: 0.5rem;
      }
      .transparentBg {
        background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
          linear-gradient(-45deg, #ccc 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #ccc 75%),
          linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0;
      }

      .name {
        font-size: 1rem;
        margin-bottom: 0.5rem;
        word-break: break-word;
        color: #222;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font-weight: 600;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 5px 8px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.3s;
        user-select: none;
      }

      .copy-btn:hover {
        background: #0056b3;
      }

      .copied {
        background: #28a745 !important;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #333;
        font-weight: 500;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 响应式调整 */
      @media (max-width: 768px) {
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 15px;
        }

        .card img {
          max-height: 100px;
        }

        .search-bar input {
          max-width: 100%;
        }
        .clear-btn {
          font-weight: 900;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        .card {
          padding: 0.8rem;
        }

        .card img {
          max-height: 80px;
        }

        .copy-btn {
          top: 8px;
          right: 8px;
          padding: 4px 6px;
          font-size: 11px;
        }
        .clear-btn {
          font-weight: 900;
        }
      }

      /* 返回顶部按钮 */
      #backToTop {
        position: fixed;
        bottom: 50px;
        right: 30px;
        z-index: 1000;
        display: none;
        width: 48px;
        height: 48px;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeInUp 0.5s;
        background: rgba(0, 123, 255, 0.8);
        backdrop-filter: saturate(180%) blur(8px);
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.7), 0 4px 12px rgba(0, 123, 255, 0.4);
        transition: all 0.3s ease;
      }

      #backToTop:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      #backToTop svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }</style><script defer="defer" src="/icloud/bundle.js"></script></head><body><header><h1>图标展示</h1><div class="search-bar"><input id="search" placeholder="🔍 输入关键词搜索图标..."/> <button id="clearSearch" class="clear-btn" title="清除搜索" aria-label="清除">×</button></div><div class="icon-count" id="iconCount"></div></header><div id="loading"><div class="spinner"></div><div class="loading-text">图标加载中...</div></div><div id="scrollProgressContainer"><div id="scrollProgressBar"></div><div id="scrollProgressText">已浏览 0%</div></div><div class="grid" id="icon-grid"><div id="spacer"></div><div id="visible-icons"></div></div><button id="backToTop" title="返回顶部"><svg viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8-8 8z"/></svg></button></body></html>
