<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ÂõæÊ†áÂ±ïÁ§∫</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background: #f5f7fa;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
        padding: 0 1rem;
      }

      .search-bar input {
        width: 100%;
        max-width: 400px;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: border-color 0.3s;
      }

      .search-bar input:focus {
        border-color: #007bff;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 0 1rem;
      }

      .card {
        position: relative;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        text-align: center;
        padding: 1rem;
        transition: transform 0.2s;
        cursor: default;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        max-height: 120px;
        object-fit: contain;
        margin-bottom: 0.5rem;
      }

      .name {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
        margin-bottom: 0.5rem;
        word-break: break-word;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 5px 8px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.3s;
        user-select: none;
      }

      .copy-btn:hover {
        background: #0056b3;
      }

      .copied {
        background: #28a745 !important;
      }

      /* ‰∏ãÈù¢ÊòØÂìçÂ∫îÂºèÈíàÂØπ‰∏çÂêåËÆæÂ§áÂæÆË∞É */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: 15px;
        }

        .card img {
          max-height: 100px;
        }

        .search-bar input {
          max-width: 100%;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        .card {
          padding: 0.8rem;
        }

        .card img {
          max-height: 80px;
        }

        .copy-btn {
          top: 8px;
          right: 8px;
          padding: 4px 6px;
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <h1>ÂõæÊ†áÂ±ïÁ§∫</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="üîç ËæìÂÖ•ÂÖ≥ÈîÆËØçÊêúÁ¥¢ÂõæÊ†á..." />
    </div>
    <div class="grid" id="icon-grid"></div>

    <script>
      let allIcons = [];

      async function fetchIcons() {
        try {
          const res = await fetch(
            'https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/ligeicon-surge.json'
          );
          let text = await res.text();
          text = text.replace(/,\s*](?=\s*})/, ']');
          const data = JSON.parse(text);
          allIcons = data.icons || [];
          renderIcons(allIcons);
        } catch (e) {
          console.error('Ëé∑ÂèñÂõæÊ†áÂ§±Ë¥•', e);
        }
      }

      function renderIcons(icons) {
        const grid = document.getElementById('icon-grid');
        grid.innerHTML = '';

        icons.forEach(icon => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = icon.url;
          img.alt = icon.name;

          const name = document.createElement('div');
          name.className = 'name';
          name.textContent = icon.name;

          const button = document.createElement('button');
          button.className = 'copy-btn';
          button.textContent = 'Â§çÂà∂';

          button.addEventListener('click', () => {
            navigator.clipboard.writeText(icon.url).then(() => {
              button.textContent = 'Â∑≤Â§çÂà∂';
              button.classList.add('copied');
              setTimeout(() => {
                button.textContent = 'Â§çÂà∂';
                button.classList.remove('copied');
              }, 1500);
            });
          });

          card.appendChild(button);
          card.appendChild(img);
          card.appendChild(name);
          grid.appendChild(card);
        });
      }

      document.getElementById('search').addEventListener('input', e => {
        const keyword = e.target.value.trim().toLowerCase();
        const filtered = allIcons.filter(icon => icon.name.toLowerCase().includes(keyword));
        renderIcons(filtered);
      });

      fetchIcons();
    </script>
  </body>
</html>
